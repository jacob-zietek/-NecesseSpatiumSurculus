          const sentences = ['you suck',

          'I\'m on two cans of redbull :)',
          'It is currently 2:41 am and this is due in 6 hours',
          'No sleep until this is done',
          'Man, I really need to sleep',

          'I really hate JavaScript sometimes',
          'frick! Ur bad at this'];

            // that contains the raw probabilities for each input along with the
            // final prediction in `match` (either `true` or `false`).
            // If neither prediction exceeds the threshold, `match` is `null`.
            MLModelOutput = predictions;
          });
        });
